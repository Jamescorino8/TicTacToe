<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TicTacToe</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/index.css">
    </head>
    <body>
        <div id="tic-tac-toe">

            <h1 id="myH1">Tic-Tac-Toe</h1>
            <h2 id="turnDisplay"></h2>
            
            <div id="cells">
                <button type="button" id="cell-0" onclick="cellClick(0)" disabled>⊠</button>
                <button type="button" id="cell-1" onclick="cellClick(1)" disabled>⊠</button>
                <button type="button" id="cell-2" onclick="cellClick(2)" disabled>⊠</button>
                <button type="button" id="cell-3" onclick="cellClick(3)" disabled>⊠</button>
                <button type="button" id="cell-4" onclick="cellClick(4)" disabled>⊠</button>
                <button type="button" id="cell-5" onclick="cellClick(5)" disabled>⊠</button>
                <button type="button" id="cell-6" onclick="cellClick(6)" disabled>⊠</button>
                <button type="button" id="cell-7" onclick="cellClick(7)" disabled>⊠</button>
                <button type="button" id="cell-8" onclick="cellClick(8)" disabled>⊠</button>
            </div>

            <div id="operator-container">
                <button type="button" id="startBtn" class="operatorBtn" onclick="start()">Start</button>
                <button type="button" id="titleBtn" class="operatorBtn" onclick="window.location.href='title.html'">Title</button>
                <button type="button" id="endBtn" class="operatorBtn" onclick="end()" hidden>Give Up</button>
            </div>
        </div>
        
        <script src="./scripts/index.js" async defer></script>
    </body>
</html>
