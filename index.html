<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TicTacToe</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/index.css">
    </head>
    <body>
        <div id="tic-tac-toe">

            <h1 id="myH1">Tic-Tac-Toe</h1>
            <h3 id="online-display" hidden></h3>
            <h2 id="turnDisplay"></h2>

            <div id="title-container">
                <h2>Select Mode</h2>
                <div id="button-container">
                    <button type="button" id="coopBtn" onclick="modeSelect('coop')">üë•</button>
                    <button type="button" id="compBtn" onclick="modeSelect('cpu')">üë§</button>
                    <button type="button" id="onlineBtn" onclick="modeSelect('online')">üåê</button>
                </div>
            </div>

            <div id="marker-container" hidden>
                <h2 id="marker-display">Choose Marker</h2>
                <button type="button" id="xBtn" onclick="selectMarker('X')">X</button>
                <button type="button" id="oBtn" onclick="selectMarker('O')">O</button>
            </div>
            
            <div id="cells" style="display: none">
                <button type="button" id="cell-0" onclick="cellClick(0)" disabled>‚ä†</button>
                <button type="button" id="cell-1" onclick="cellClick(1)" disabled>‚ä†</button>
                <button type="button" id="cell-2" onclick="cellClick(2)" disabled>‚ä†</button>
                <button type="button" id="cell-3" onclick="cellClick(3)" disabled>‚ä†</button>
                <button type="button" id="cell-4" onclick="cellClick(4)" disabled>‚ä†</button>
                <button type="button" id="cell-5" onclick="cellClick(5)" disabled>‚ä†</button>
                <button type="button" id="cell-6" onclick="cellClick(6)" disabled>‚ä†</button>
                <button type="button" id="cell-7" onclick="cellClick(7)" disabled>‚ä†</button>
                <button type="button" id="cell-8" onclick="cellClick(8)" disabled>‚ä†</button>
            </div>

            <div id="operator-container" style="display: none">
                <button type="button" id="startBtn" class="operatorBtn" onclick="start()" hidden>start</button>
                <button type="button" id="titleBtn" class="operatorBtn" onclick="resetToTitleScreen()">title</button>
                <button type="button" id="endBtn" class="operatorBtn" onclick="end()" hidden>give up</button>
            </div>
        </div>
        
        <script src="/socket.io/socket.io.js"></script>
        <script src="./js/index.js" async defer></script>
    </body>
</html>
